---
layout: default
title: Ganz-Sicher.net Blog!
---

<div id="home">

  <div class="nicehead"><span class="nice">Blog Archive</span> <span class="niceinfo">(all posts)</span></div>

  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
