<!DOCTYPE html>
<html>
<head>
	<!-- meta headers -->
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="Sven Kammerer" />
   
   <title>{{ page.title }}</title>
  
   <link href="http://feeds.feedburner.com/GanzSicherNet" rel="alternate" title="Ganz-Sicher.net Blog" type="application/atom+xml" />

   <!-- CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
   <link href="http://fonts.googleapis.com/css?family=Reenie+Beanie&amp;subset=latin" rel="stylesheet" type="text/css">

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		
</head>
<body>
	<!-- Tool- & Egobox :) -->
	<div id="toolbox"><a href="#" title="hide everything but content" id="cleanup">clean layout</a> <a href="#" title="show a random blogpost" id="random">random</a> <span id="toolboxnote"> &lt;---- Toolbox!</span></div>
	<div id="egobox"><span id="stalknote">stalk me here ----&gt; </span> <a href="https://github.com/pylight/" title="see my projects on github" id="githublink"><img src="/images/icons/egobox/github.png" alt="github"/></a> <a href="https://twitter.com/#!/GanzSicherNet" title="follow me on twitter" id="twitterlink"><img src="/images/icons/egobox/twitter.png" alt="twitter"/></a> <a href="http://feeds.feedburner.com/GanzSicherNet" title="get blog RSS-Feed" id="rsslink"><img src="/images/icons/egobox/rss.png" alt="rss"/></a>  <a href="http://gsn.idea.informer.com/" title="give me feedback!" id="feedbacklink">Feedback</a> </div>

<div class="site">
<header>
    
    <!-- Logo -->
    <a href="/"><img id="logo" alt="Ganz-Sicher.net Blog" src="/images/logo.png" /></a>

    <!-- Header links -->
    <nav>
			<a class="extra" href="/">/home</a> · <a class="extra" href="/">sitemap</a> · <a class="extra" href="/">about</a>
		</nav>
		    
    <!-- Slogan -->
    <span id="slogan">/* TODO: Blog Slogan goes here */</span>
   
</header>

  {{ content }}
  
  <div class="footer">

  </div>
</div>

<!-- Google Analytics -->
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-12030431-1");
pageTracker._trackPageview();
} catch(err) {}</script>
<!-- Google Analytics end -->

	<!-- jquery event handler -->
	<script	 type="text/javascript">
		/* cleanup-button: hide everything but content */
		$('#cleanup').click(function() {
			$("#egobox").hide();
			$("#toolbox").hide();
			$(".site").css("border", "none");
			$(".site").css("box-shadow", "none");
			$("body").css("background", "white");
			$("#commentarea").hide();
			$("#slogan").hide();
			$("nav").hide();
			$(".footer").hide();
		});
	</script>

</body>
</html>
