---
layout: default
---

<div id="prepost">
<h1>{{ page.title }}</h1>
</div>
<div id="post">
{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ site.time }}</span> &raquo; <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div id="commentarea">
{% include disqus.html %} 
</div>
